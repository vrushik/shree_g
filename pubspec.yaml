name: shreeganesh
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^0.1.3
  english_words: ^3.1.0
  screen: ^0.0.5
  connectivity: ^0.3.2
  app_settings: 4.0.0
  permission: ^0.1.7
  http: ^0.12.1
  package_info: ^0.4.0
  location: ^3.0.2
  progress_dialog: ^1.2.3
  shared_preferences: ^0.5.1+2
  intent: ^1.3.4
  flutter_launcher_icons: ^0.7.5
  appcenter: ^0.2.1
  appcenter_crashes: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^0.10.0
  json_serializable: ^1.0.0

flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/launcher/logo.png"
  image_path_android: "assets/launcher/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/logo.png
    - assets/icon.jpg
    - assets/left_arrow.png

    - lang/en.json
    - lang/es.json
    - lang/it.json
    - lang/ru.json
    - lang/sv.json

  fonts:
    - family: mavenpro
      fonts:
        - asset: assets/maven_pro_bold.ttf
        - asset: assets/mavenpro.ttf
    - family: boldmaven
      fonts:
        - asset: assets/maven_pro_bold.ttf
